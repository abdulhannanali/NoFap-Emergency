function portraitText() {
	jQuery("#emergency").fitText(.9);
	jQuery("#rejection").fitText(.9);
	jQuery("#depression").fitText(.9);
	jQuery("#relapsed").fitText(.9);
	jQuery("#suggest").fitText(3.5);
}
function landscapeText() {
	jQuery("#emergency").fitText(1.1);
	jQuery("#rejection").fitText(2);
	jQuery("#depression").fitText(1.7);
	jQuery("#relapsed").fitText(2);
	jQuery("#suggest").fitText(5);
}

function readDeviceOrientation() {
	if (Math.abs(window.orientation) === 90) {
		landscapeText();
	} else {
		portraitText();
	}
}
readDeviceOrientation();
window.onorientationchange = readDeviceOrientation;
