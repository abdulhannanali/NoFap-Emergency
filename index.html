<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoFap Emergency</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="nofap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <button type="submit" value="Emergency" id="emergency" class="emergency col-sm-12 col-xs-12">Emergency</button>
    <button type="submit" value="Rejection" id="rejection" class="rejection col-sm-3 col-xs-12">Rejection</button>
    <button type="submit" value="Depression" id="depression" class="depression col-sm-6 col-xs-12">Depression</button>
    <button type="submit" value="Relapsed" id="relapsed" class="relapsed col-sm-3 col-xs-12">Relapsed</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery.fittext.js"></script>
    <script>
	jQuery("#emergency").fitText(.9);
	jQuery("#rejection").fitText(.9);
	jQuery("#depression").fitText(.9);
	jQuery("#relapsed").fitText(.9);
    </script>
    <script src="jquery.jump.js"></script>

    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
